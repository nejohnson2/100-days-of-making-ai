{% extends "base.html" %}

{% block content %}
<div class="project-grid">
    {% for project in projects %}
    <a href="{{ url_for('project_detail', slug=project.slug) }}" class="project-card">
        <div class="project-image" style="background-image: url('{{ project.image_url }}');">
            <div class="project-overlay">
                <span class="project-day">Day {{ project.day_number }}</span>
                <h3>{{ project.title }}</h3>
            </div>
        </div>
    </a>
    {% else %}
    <p class="empty-state">No projects yet. The journey begins soon.</p>
    {% endfor %}
</div>
{% endblock %}
